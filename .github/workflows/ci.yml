name: Verify Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    name: Build Server (${{matrix.os}})
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Build Tool
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build . --target Luau.LanguageServer.CLI -j 3

  run_tests:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            test-path: ./build/Debug/Luau.LanguageServer.Test
          - os: ubuntu-latest
            test-path: ./build/Luau.LanguageServer.Test

    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Build Tests
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build . --target Luau.LanguageServer.Test -j 3

      - name: Run Tests
        run: ${{ matrix.test-path }}

  types_smoketest:
    name: Types Smoketest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Build Tool
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build . --target Luau.LanguageServer.CLI -j 3

      - name: Test types
        run: |
          touch test.lua
          build/luau-lsp analyze --defs=scripts/globalTypes.d.lua test.lua

      - name: Test Remodel types
        run: |
          touch remodel_test.lua
          build/luau-lsp analyze --defs=scripts/remodel.d.lua test.lua

  lint_extension:
    name: Lint Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
        working-directory: editors/code
      - name: Run ESLint
        run: npm run lint
        working-directory: editors/code
      - name: Prettier
        run: npm run check:format
        working-directory: editors/code

  build_extension:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    name: Test Extension (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
        working-directory: editors/code
      - run: xvfb-run -a npm test
        working-directory: editors/code
        if: runner.os == 'Linux'
      - run: npm test
        working-directory: editors/code
        if: runner.os != 'Linux'

  build_plugin:
    name: Verify and Build Roblox Studio Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Roblox/setup-foreman@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run selene
        run: selene src
        working-directory: plugin

      - name: Run stylua
        run: stylua --check src
        working-directory: plugin

      - name: Generate sourcemap
        run: rojo sourcemap default.project.json --output sourcemap.json
        working-directory: plugin

      - name: Run Luau Analyze
        run: luau-lsp analyze --sourcemap=sourcemap.json --definitions=../scripts/globalTypes.d.lua src
        working-directory: plugin

      - name: Build Plugin
        run: rojo build plugin --output Luau.rbxm
