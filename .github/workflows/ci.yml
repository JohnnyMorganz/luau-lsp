name: Verify Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
    name: Build Server (${{matrix.os}})
    runs-on: ${{matrix.os}}-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Build Tool
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build . --target luau-lsp

  lint_extension:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm ci
        working-directory: editors/code
      - name: Run ESLint
        run: npm run lint
        working-directory: editors/code
      - name: Prettier
        run: npm run check:format
        working-directory: editors/code

  build_extension:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04, windows-latest]
    name: Test Extension (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
        working-directory: editors/code
      - run: xvfb-run -a npm test
        working-directory: editors/code
        if: runner.os == 'Linux'
      - run: npm test
        working-directory: editors/code
        if: runner.os != 'Linux'
